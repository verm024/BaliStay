name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: npmBuild
        working-directory: ./balistay
        run: npm ci && npm run build
      - name: FirebaseDeploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          path: ./balistay
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BALISTAY_52012 }}'
          channelId: live
          projectId: balistay-52012
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
